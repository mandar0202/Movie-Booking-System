<!DOCTYPE html>
<html>
<head>
  <title>Movie Booking System - Booking</title>
  <link rel="stylesheet" type="text/css" href="book.css">
</head>
<body>
  <h1>Movie Booking System</h1>

  <div class="booking-container">
    <h2>Booking</h2>
    <div class="movie-selection">
      <label for="movie">Select a Movie:</label>
      <select id="movie" name="movie">
        <option value="movie1">
          <img src="interstellar.jpg" alt="Movie 1">
          Interstellar
        </option>
        <option value="movie2">
          <img src="movie2.jpg" alt="Movie 2">
          Avengers Endgame
        </option>
        <option value="movie3">
          <img src="movie3.jpg" alt="Movie 3">
          Peaky Blinders
        </option>
      </select>
    </div>
    <div class="seating-plan">
      <h3>Seating Plan</h3>
      <div class="seating-row">
        <div class="seat available">A1</div>
        <div class="seat available">A2</div>
        <div class="seat booked">A3</div>
        <div class="seat available">A4</div>
        <!-- Add more seats as needed -->
      </div>
      <div class="seating-row">
        <!-- Add more rows as needed -->
      </div>
    </div>
  </div>
</body>
</html>
